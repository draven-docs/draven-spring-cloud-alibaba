        username: nacos
        password: nacos
        #        ip: 116.196.77.250
        #        port: 8848
        #
    alibaba:
      seata:
        tx-service-group: alibaba-consumer #-seata-tx-service-group


  main:
    allow-bean-definition-overriding: true
  zipkin:
    base-url: http://localhost:9411
feign:
