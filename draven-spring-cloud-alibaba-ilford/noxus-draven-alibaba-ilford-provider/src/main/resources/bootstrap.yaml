spring:
  application:
    name: alibaba-provider
  profiles:
    active: native
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        group: NATIVE_GROUP
        #namespace: 7d7282e8-1906-460e-8729-0492358c4b2b
        namespace: native-group
        extension-configs[0]: # 括号内的值越大优先级越高
          refresh: true # 自动刷新
          data-id: redis.yaml # 扩展文件名称
          group: NATIVE_GROUP # 分组
        shared-configs[0]:
          data-id: mysql.yaml
          group: NATIVE_GROUP
          refresh: true
        username: nacos
        password: nacos
      discovery:
        server-addr: 127.0.0.1:8848
        service: ${spring.application.name}
        group: NATIVE_GROUP
        #namespace: 7d7282e8-1906-460e-8729-0492358c4b2b
        namespace: native-group
        #        ip: 116.196.77.250
        #        port: 8848
        #
        username: nacos
        password: nacos
    alibaba:
      seata:
        tx-service-group: ilford-alibaba-provider #-seata-tx-service-group
    stream:
      rocketmq:
        binder:
          name-server: localhost:9876

      bindings:
        output:
          destination: test-topic
          content-type: application/json
        input:
          destination: test-topic
          content-type: application/json
          group: test-group

  main:
    allow-bean-definition-overriding: true
  zipkin:
    base-url: http://localhost:9411
feign:
  sentinel:
    enabled: true

seata:
  enabled: true
  application-id: alibaba-provider
  tx-service-group: my_test_tx_group
  enable-auto-data-source-proxy: true
  service:
    vgroup-mapping:
      my_test_tx_group: default
    #    grouplist:
    #      default: 127.0.0.1:8091
    enable-degrade: false
    disable-global-transaction: false
    #disable-global-transaction: false
  config:
    type: nacos
    nacos:
      namespace: seata-group
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      userName: "nacos"
      password: "nacos"
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace: seata-group
      userName: "nacos"
      password: "nacos"
